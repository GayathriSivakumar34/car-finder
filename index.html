<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Detail Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Find Your Car</h2>
    <form id="carForm">
        <label for="engine">Engine Type:</label>
        <select id="engine" required>
            <option value="">Select Engine Type</option>
            <option value="V8">V8</option>
            <option value="Electric">Electric</option>
            <option value="V6">V6</option>
        </select>

        <label for="transmission">Transmission:</label>
        <select id="transmission" required>
            <option value="">Select Transmission</option>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>

        <label for="fuel">Fuel Type:</label>
        <select id="fuel" required>
            <option value="">Select Fuel Type</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
        </select>

        <button type="submit">Find Car</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    const cars = [
        { name: "Tesla Model S", engine: "Electric", transmission: "Automatic", fuel: "Electric" },
        { name: "Ford Mustang", engine: "V8", transmission: "Manual", fuel: "Petrol" },
        { name: "Chevrolet Camaro", engine: "V6", transmission: "Automatic", fuel: "Petrol" },
        { name: "BMW 3 Series", engine: "V6", transmission: "Automatic", fuel: "Diesel" }
    ];

    document.getElementById('carForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const engine = document.getElementById('engine').value;
        const transmission = document.getElementById('transmission').value;
        const fuel = document.getElementById('fuel').value;
        
        let result = "No car matches the provided details.";
        
        for (let car of cars) {
            if (car.engine === engine && car.transmission === transmission && car.fuel === fuel) {
                result = `The car that matches the details is: ${car.name}`;
                break;
            }
        }
        
        document.getElementById('result').innerText = result;
    });
</script>

</body>
</html>
